<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Widget</title>
  <script src="jquery-1.7.1.min.js"></script>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <main>
    <div class="top">
      <div class="person">
        <img src="https://avatars.githubusercontent.com/u/4210829?v=3" id="avatar">

        <div>
          <p id="name">SurBhi Oberoi</p>
          <p id="bio">Learning to code</p>
          <p>
            <i class="fa fa-map-marker"></i> <span id="location">Bangalore</span>
          </p>
          
        </div>
      </div>

      <div class="repos">
        <div>
          <div id="followers"></div>
          <div>Followers</div>
        </div>

        <div>
          <div id="following"></div>
          <div>Following</div>
        </div>

        <div>
          <div id="repo-count"></div>
          <div>Repositories</div>
        </div>

      </div>
    </div>

    <hr>

    <div id="buttom">
      <p>Top repositories</p>

      <div class="repo" >
        <div class="repo-name1">github-widget</div>
        <div class="language1">JavaScript</div>
        <div>
          ★
          <span id="star1"></span>
        </div>
      </div>

      <div class="repo" >
        <div class="repo-name2">ridestats</div>
        <div class="language2">Python</div>
        <div class="star2">
          ★
          <span id="star2"></span>
        </div>
      </div>

      <div class="repo" >
        <div class="repo-name3">frontend-nanodegree-arcade-game</div>
        <div class="language3">JavaScript</div>
        <div class="star3">
          ★
          <span id="star3"></span>
        </div>
      </div>

      <div id="follow">
        <button>Follow</button>
        <p>Last active:2 day(s)ago</p>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
